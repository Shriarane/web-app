name: Build and deploy Node.js app to Azure Web App - fundlights-website-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # REQUIRED for azure/login (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_29361D808E5843CD8A3F29106E18D0F8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D52F0FC88DA4899A5B81B42F2639A14 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_562CDC2CDE534D74BECF78A2F8D8F305 }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: fundlights-website-prod
          slot-name: Production
          package: ./dist
